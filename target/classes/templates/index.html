<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
<body>
  <div class="container" style="margin-top: 80px; justify-content: center;">
    <div class="row">
      <div class="col-4 offset-4">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#email" role="tab" aria-controls="email" aria-selected="true">登录</a>
          </li>
<!--          <li class="nav-item">-->
<!--            <a class="nav-link" id="username-tab" data-toggle="tab" href="#username" role="tab" aria-controls="username" aria-selected="false">密码登录</a>-->
<!--          </li>-->
          <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">注册</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="forget-tab" data-toggle="tab" href="#forget" role="tab" aria-controls="forget" aria-selected="false">忘记密码</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="email" role="tabpanel" aria-labelledby="email-tab">
        <div class="row">
          <div class="col-4 offset-4">
            <input type="hidden" name="key" th:value="${key}">
            <form class="shadow p-3 mb-5 bg-white rounded" method="POST">
              <img th:src="@{~/static/img/bootstrap-solid.svg}" alt="" style="height: 100px;width: 100px; margin-left: 110px;margin-bottom: 15px;">
              <h3 style="text-align: center;">欢迎登陆</h3>
              <div class="form-group">
                <label class="my-1 mr-2" for="method">登录方式：</label>
                <select class="form-control my-1 mr-sm-2" id="method" style="display: inline-block;width: 50%;">
                  <option selected value="1">请选择登录方式</option>
                  <option value="1">用户名</option>
                  <option value="2">邮箱</option>
                </select>
                <input type="username" class="form-control" id="username">
              </div>
              <div class="form-group">
                <label for="password1">密码</label>
                <input type="password" class="form-control" id="password1" name="password">
              </div>
              <div class="form-group" style="display: inline-block;width: 50%;">
                <label for="code">验证码:</label>
                <input type="text" class="form-control" id="code">
              </div>
              <a href="#" id="changeImg" class="float-right" >
                <canvas class="show-captcha" id="canvas" width="150" height="70"></canvas>
              </a>
              <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
              <input type="button" class="btn btn-primary btn-lg btn-block" id="login" value="登录"></input>
            </form>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <div class="row">
          <div class="col-4 offset-4">
            <form class="shadow p-3 mb-5 bg-white rounded"  method="POST" id="form_register">
              <img th:src="@{~/static/img/bootstrap-solid.svg}" alt="" style="height: 100px;width: 100px; margin-left: 110px;margin-bottom: 15px;">
              <h3 style="text-align: center;">欢迎注册</h3>
              <div class="form-group">
                <label for="email_r">邮箱</label>
                <input type="text" class="form-control" id="email_r" name="email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="username2">用户名</label>
                <input type="text" class="form-control" id="username2" name="username">
              </div>
              <div class="form-group">
                <label for="password2">密码</label>
                <input type="password" class="form-control" id="password2" name="password">
              </div>
              <div class="form-group">
                <label for="password3">确认密码</label>
                <input type="password" class="form-control" id="password3" name="password">
              </div>
              <div class="form-group" style="display: inline-block;width: 50%;">
                <label for="code2">验证码:</label>
                <input type="text" class="form-control" id="code2">
              </div>
              <a href="#" id="changeImg3" class="float-right" >
                <canvas class="show-captcha" id="canvas3" width="150" height="70"></canvas>
              </a>
              <input type="button" class="btn btn-primary btn-lg btn-block" id="button2" value="注册"></input>
            </form>
          </div>
        </div>
      </div>
      <form action="/main" id="main" method="post">
        <input type="hidden" name="token" id="hidden">
      </form>
      <div class="tab-pane fade show" id="forget" role="tabpanel" aria-labelledby="forget-tab">
        <div class="row">
          <div class="col-4 offset-4">
            <form class="shadow p-3 mb-5 bg-white rounded">
              <img th:src="@{~/static/img/bootstrap-solid.svg}" alt="" style="height: 100px;width: 100px; margin-left: 110px;margin-bottom: 15px;">
              <h3 style="text-align: center;">找回密码</h3>
              <div class="form-group">
                <label for="email3">邮箱</label>
                <input type="email" class="form-control" id="email3" name="email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <input type="button" class="btn btn-primary btn-lg btn-block" id="button3" value="找回密码"></input>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script th:src="@{~/static/js/crypto-js.js}"></script>
<script th:src="@{~/static/js/valid.js}"></script>
<script th:src="@{~/static/js/image.js}"></script>
</html>
