<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        img{
        position: relative;
        left: 35%;
    }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 200px;">
        <div class="row ">
            <div class="col-4 offset-4 shadow p-3 mb-5 bg-white rounded">
                <input type="hidden" name="key" th:value="${key}">
                <form action="/main" id="main" method="post">
                    <input type="hidden" name="token" id="hidden">
                </form>
                <form method="POST" >
                    <img th:src="@{~/static/img/bootstrap-solid.svg}" alt="" style="width: 30%" align=“center”>
                    <div class="form-group ">
                        <label for="password">请输入密码:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group ">
                        <label for="email">新邮箱:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <input type="button" class="btn btn-primary btn-lg btn-block" id="reset" value="更换邮箱" style="margin-top: 10px"></input>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script th:src="@{~/static/js/crypto-js.js}"></script>
<script>
    $('#reset').click(function () {
        var $key = $('input[name="key"]').val();
        var password = $('#password').val();
        var email = $('#email').val();
        if(password==""||email==""){
            alert("密码和新邮箱不能为空!");
            return false;
        }
        var key = CryptoJS.enc.Utf8.parse($key);
        var password1 = CryptoJS.enc.Utf8.parse(password);
        var encrypted = CryptoJS.AES.encrypt(password1, key, {mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7});
        var encryptedPwd = encrypted.toString();
        $.ajax({
            type: "post",
            url: "/user/resetEmail",
            data: {password: encryptedPwd,email: email,key: $key},
            dataType: 'json',
            headers: {
                'Authorization': window.sessionStorage.getItem("Authorization")
            },
            success: function (result,status,jqXHR) {
                if(result.code==200) {
                    alert(result.msg);
                    $("#hidden").val(window.sessionStorage.getItem("Authorization"));
                    $("#main").submit();
                }else alert(result.msg===undefined?"邮箱格式错误!":result.msg);
            },
            error: function () {
                alert("参数格式错误!");
            }
        })
    })
</script>
</html>
